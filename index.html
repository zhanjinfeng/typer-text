<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TyperText Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div style="padding: 8rem 10rem;background-color: #7d6cf1;color: #fff;font-weight: 500;flex: 1;">
        <p><span id="target"></span></p>
        <p>开始下标为4. 不开启循环</p>
    </div>

    <div style="padding: 10rem;color: #c298f9;flex: 1;">
        <p><span id="target2"></span></p>
        <p>开始下标为2, 开启循环</p>
    </div>
</body>

<script src="./dist/lib/index.browser.js"></script>


<script type="module">

    window.onload = () => {
        const TyperText = window['typer-text']

        const auto = new TyperText({
            el: '#target',
            text: '实现打字机效果输入',
            loop: false,
            speed: 500,
            fontSize: '60px',
            color: '#fff',
            startIndex: 4
        });

        auto.render();

        const auto2 = new TyperText({
            el: '#target2',
            text: 'typerText',
            loop: true,
            speed: 400,
            fontSize: '60px',
            color: '#c298f9',
            startIndex: 2
        });

        auto2.render();
    }
</script>
</html>
